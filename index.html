<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <style>
        input[type="email"], input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Arial', sans-serif;
        }

        input::placeholder, textarea::placeholder {
            color: grey;
            opacity: 1;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #FFFAFA;
            border: 2px solid #CCCCFF;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #CCCCFF;
        }

        #confirmation {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            padding: 10px;
            border-radius: 4px;
        }

        #confirmation.success {
            color: green;
            background-color: #d4edda;
        }

        #confirmation.error {
            color: red;
            background-color: #f8d7da;
        }
    </style>
</head>
<body>

    <!-- Confirmation Message -->
    <div id="confirmation" style="display: none; color: green;"></div>

    <!--Contact Form-->
    <form action="/send_email" method="POST">
        <label for="email">From:</label>
        <input type="email" name="form" id="form" required placeholder="Enter your email">

        <label for="subject">Subject:</label>
        <input type="text" name="subject" id="subject" required placeholder="Enter the subject">

        <label for="message">Message:</label>
        <textarea id="message" name="message" required placeholder="Enter your message"></textarea>

        <input type="submit" value="Send">
    </form>

    <!-- Script to Show Confirmation Message -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success');
        const confirmationDiv = document.getElementById('confirmation');

        if (success === 'true') {
            confirmationDiv.textContent = "Email sent successfully!";
            confirmationDiv.style.display = "block";
        } else if (success === 'false') {
            confirmationDiv.textContent = "Failed to send email. Please try again.";
            confirmationDiv.style.color = "red";
            confirmationDiv.style.display = "block";
        }
    </script>

</body>
</html>

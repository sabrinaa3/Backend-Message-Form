<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
</head>
<body>

    <!-- Confirmation Message -->
    <div id="confirmation" style="display: none; color: green;"></div>

    <!--Contact Form-->
    <form action="/send_email" method="POST">
        <label for="email">From:</label>
        <input type="email" name="form" id="form" required>

        <label for="subject">Subject:</label>
        <input type="text" name="subject" id="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Send">
    </form>

    <!-- Script to Show Confirmation Message -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success');
        const confirmationDiv = document.getElementById('confirmation');

        if (success === 'true') {
            confirmationDiv.textContent = "Email sent successfully!";
            confirmationDiv.style.display = "block";
        } else if (success === 'false') {
            confirmationDiv.textContent = "Failed to send email. Please try again.";
            confirmationDiv.style.color = "red";
            confirmationDiv.style.display = "block";
        }
    </script>

</body>
</html>
